name: Pipeline de Sécurité CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build et Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Exécution des tests unitaires
        run: npm test

      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  sast-snyk-code:
    name: SAST - Snyk Code
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Snyk CLI
        run: npm install -g snyk

      - name: Authentification Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Scan SAST avec Snyk Code
        run: |
          snyk code test --json > snyk-code-results.json || true
          snyk code test --severity-threshold=high || SNYK_EXIT_CODE=$?
          
          if [ ! -z "$SNYK_EXIT_CODE" ] && [ "$SNYK_EXIT_CODE" -ne 0 ]; then
            echo "ÉCHEC: Vulnérabilités détectées par Snyk Code"
            exit 1
          fi

      - name: Analyse des résultats Snyk Code
        if: always()
        run: |
          if [ -f snyk-code-results.json ]; then
            echo "Analyse des résultats Snyk Code"
            
            HIGH=$(jq '[.runs[0].results[] | select(.level == "error")] | length' snyk-code-results.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.runs[0].results[] | select(.level == "warning")] | length' snyk-code-results.json 2>/dev/null || echo "0")
            
            echo "Vulnérabilités HAUTE: $HIGH"
            echo "Vulnérabilités MOYENNE: $MEDIUM"
            
            if [ "$HIGH" -gt 0 ]; then
              echo "Détails des vulnérabilités critiques:"
              jq -r '.runs[0].results[] | select(.level == "error") | "  - \(.message.text) dans \(.locations[0].physicalLocation.artifactLocation.uri)"' snyk-code-results.json 2>/dev/null || echo "Voir les détails dans l'artifact"
            fi
          fi

      - name: Upload résultats Snyk Code
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-snyk-code-results
          path: snyk-code-results.json

  sca-snyk-dependencies:
    name: SCA - Snyk Open Source
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Installation de Snyk CLI
        run: npm install -g snyk

      - name: Authentification Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Scan des dépendances avec Snyk
        run: |
          snyk test --json > snyk-dependencies-results.json || true
          snyk test --severity-threshold=high || SNYK_EXIT_CODE=$?
          
          if [ ! -z "$SNYK_EXIT_CODE" ] && [ "$SNYK_EXIT_CODE" -ne 0 ]; then
            echo "ÉCHEC: Vulnérabilités dans les dépendances détectées par Snyk"
            exit 1
          fi

      - name: Upload résultats Snyk Dependencies
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-snyk-results
          path: snyk-dependencies-results.json

  sca-npm-audit:
    name: SCA - npm audit
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Audit de sécurité npm
        run: |
          npm audit --json > npm-audit.json || true
          npm audit || true

      - name: Vérification vulnérabilités npm
        run: |
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' npm-audit.json)
          
          echo "npm audit - Vulnérabilités CRITIQUES: $CRITICAL"
          echo "npm audit - Vulnérabilités HAUTE: $HIGH"
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "ÉCHEC: Vulnérabilités critiques/haute dans les dépendances"
            exit 1
          fi

      - name: Upload résultats npm audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-npm-audit-results
          path: npm-audit.json