name: Pipeline de Sécurité CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build et Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Exécution des tests unitaires
        run: npm test

      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  sast-nodejsscan:
    name: SAST - NodeJsScan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Scan NodeJsScan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '--sarif --output results.sarif src/'

      - name: Upload résultats SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

      - name: Vérification vulnérabilités critiques
        run: |
          if [ -f results.sarif ]; then
            CRITICAL=$(jq '[.runs[].results[] | select(.level == "error")] | length' results.sarif)
            echo "Vulnérabilités critiques: $CRITICAL"
            
            if [ "$CRITICAL" -gt 0 ]; then
              echo "ÉCHEC: Vulnérabilités critiques détectées"
              exit 1
            fi
          fi

  sca-npm-audit:
    name: SCA - npm audit
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Audit de sécurité
        run: |
          npm audit --json > npm-audit.json || true
          npm audit

      - name: Vérification vulnérabilités
        run: |
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit.json)
          HIGH=$(jq '.metadata.vulnerabilities.high // 0' npm-audit.json)
          
          echo "Vulnérabilités CRITIQUES: $CRITICAL"
          echo "Vulnérabilités HAUTE: $HIGH"
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "ÉCHEC: Vulnérabilités critiques/haute dans les dépendances"
            exit 1
          fi

      - name: Upload résultats SCA
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-results
          path: npm-audit.json


  security-gate:
    name: Gate de Sécurité
    runs-on: ubuntu-latest
    needs: [sast-nodejsscan, sca-npm-audit]
    
    steps:
      - name: Validation finale
        run: |
          echo "Tous les scans de sécurité terminés avec succès"
          echo "SAST ESLint: OK"
          echo "SAST NodeJsScan: OK"
          echo "SCA npm audit: OK"
